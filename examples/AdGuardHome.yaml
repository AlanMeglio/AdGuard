# üõ°Ô∏è Archivo de Configuraci√≥n de Ejemplo para AdGuard Home
# Optimizado para Argentina y Hardware Reciclado
# Copiar este contenido a /opt/AdGuardHome/AdGuardHome.yaml (hac√© backup antes!)

bind_host: 0.0.0.0
bind_port: 3000
beta_bind_port: 0

# Autenticaci√≥n (Ser√° generada autom√°ticamente al instalar, esto es ejemplo)
users: [] 

# üåê Configuraci√≥n DNS
dns:
  bind_hosts:
  - 0.0.0.0
  port: 53
  
  # Estad√≠sticas (logs)
  statistics_interval: 3 # D√≠as de retenci√≥n (bajo para ahorrar SD card)
  querylog_enabled: true
  querylog_file_enabled: true
  querylog_interval: 3 # D√≠as (72h)
  querylog_size_memory: 1000 # Entradas en RAM

  # üöÄ DNS Upstream (Proveedores a los que preguntamos)
  # Usamos Cloudflare y Google por velocidad y redundancia
  upstream_dns:
  - https://dns.cloudflare.com/dns-query
  - https://dns.google/dns-query
  - 1.1.1.1
  - 8.8.8.8

  # Bootstrap DNS (para resolver los dominios de arriba)
  bootstrap_dns:
  - 9.9.9.10
  - 149.112.112.10
  - 2620:fe::10

  # Settings de seguridad y velocidad
  protection_enabled: true
  blocking_mode: default # Devuelve 0.0.0.0
  blocking_ipv4: ""
  blocking_ipv6: ""
  blocked_response_ttl: 10
  
  # L√≠mite de peticiones por segundo para evitar ataques DDoS b√°sicos
  ratelimit: 20 
  ratelimit_whitelist: []
  
  # Cache para acelerar navegaci√≥n
  refuse_any: true
  edns_client_subnet: false
  dnssec_enabled: false
  cache_size: 4194304 # 4MB
  cache_ttl_min: 0
  cache_ttl_max: 0
  cache_optimistic: false # Poner true si not√°s lentitud, pero puede dar datos viejos

# üö´ Filtros y Bloqueos
filters:
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard DNS filter
    id: 1
  - enabled: true
    url: https://adaway.org/hosts.txt
    name: AdAway Default Blocklist
    id: 2
  # Lista Recomendada para Argentina / Latam (si existiera una espec√≠fica estable)
  # - enabled: true
  #   url: https://raw.githubusercontent.com/Ejemplo/ListaArgentina/main/hosts.txt
  #   name: Lista Argentina
  #   id: 3

whitelist_filters: []

# Bloqueo de servicios espec√≠ficos (descomentar para activar)
